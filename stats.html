<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - 통계</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js CDN (선택 사항) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="app-title">Expense Tracker</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="stats.html" class="active">Stats</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="statistics-view">
            <h2>통계 / Statistics</h2>

            <div class="monthly-summary-stats">
                <h3>이번 달 요약</h3>
                <p>총 수입: <span id="stats-total-income" class="income">0원</span></p>
                <p>총 지출: <span id="stats-total-expense" class="expense">0원</span></p>
                <p>순수입: <span id="stats-net-balance">0원</span></p>
            </div>

            <div class="category-summary">
                <h3>카테고리별 지출</h3>
                <table id="category-expense-table">
                    <thead>
                        <tr>
                            <th>카테고리</th>
                            <th>지출 금액</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 카테고리별 지출 내역이 JavaScript로 여기에 추가됩니다 -->
                    </tbody>
                </table>
                <div class="chart-container">
                    <canvas id="expense-pie-chart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Expense Tracker</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
